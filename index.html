<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Author: Somto Amaugo, For: BuildForSDG front end task">
  <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="index.css">
  <title>BuildFOrSDG UI</title>
</head>

<body>

  <main id="main-content">
    <header>
      <h5 class="header white-text">
        #BuildForSDG <span class="red white-text">UI</span>
      </h5>
    </header>

    <div class="container row">
      <div class="col s12 card z-depth-3">
        <div class="row">
          <div class="col s12 m6">
            <div class="input-field">
              <input id="population" data-population type="text" class="validate">
              <label class="black-text" for="population">Population</label>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="input-field">
              <input id="timeToElapse" data-time-to-elapse type="text" class="validate">
              <label class="black-text" for="timeToElapse">Time to Elapse</label>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="input-field">
              <input id="reportedCases" data-reported-cases type="text" class="validate">
              <label class="black-text" for="reportedCases">Reported Cases</label>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="input-field">
              <input id="totalHospitalBeds" data-total-hospital-beds type="text" class="validate">
              <label class="black-text" for="totalHospitalBeds">Total Hospital Beds</label>
            </div>
          </div>
          <div class="col s12">
            <div class="input-field">
              <select id="periodType" data-period-Type>
                <option value="" disabled selected>Choose your option</option>
                <option value="days">days</option>
                <option value="weeks">weeks</option>
                <option value="months">months</option>
              </select>
              <label class="black-text" for="periodType">Period Type Select</label>
            </div>
          </div>

        </div>
        <button class="btn waves-effect waves-light purple" id="getEstimate" type="submit" data-go-estimate>
          Get Estimations
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>

    <div id="estimationModal" class="modal">
      <div class="modal-content">
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s3"><a class="active" href="#impact">Impact</a></li>
              <li class="tab col s3"><a href="#severe">Severe Impact</a></li>
            </ul>
          </div>

          <div id="impact" class="col s12">
            <div class="row">
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="currentlyInfected" placeholder="" value="" disabled type="text" class="validate">
                  <label class="black-text" for="currentlyInfected">Currently Infected</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="infectionsByRequestedTime" placeholder="" disabled type="text" class="validate">
                  <label class="black-text" for="infectionsByRequestedTime">Infections By RequestedTime</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="severeCasesByRequestedTime" placeholder="" disabled type="text" class="validate">
                  <label class="black-text" for="severeCasesByRequestedTime">Severe Cases By Requested Time</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="hospitalBedsByRequestedTime" placeholder="" disabled type="text" class="validate">
                  <label class="black-text" for="hospitalBedsByRequestedTime">Hospital Beds By Requested Time</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="casesForICUByRequestedTime" placeholder="" disabled type="text" class="validate">
                  <label class="black-text" for="casesForICUByRequestedTime">Cases For ICU By RequestedTime</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="casesForVentilatorsByRequestedTime" placeholder="" disabled type="text" class="validate">
                  <label class="black-text"
                    for="casesForVentilatorsByRequestedTime">Cases For Ventilators By RequestedTime</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="dollarsInFlight" placeholder="" disabled type="text" class="validate">
                  <label class="black-text" for="dollarsInFlight">Dollars In Flight</label>
                </div>
              </div>
            </div>
          </div>

          <div id="severe" class="col s12">
            <div class="row">
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="severecurrentlyInfected" placeholder="" disabled type="text" class="validate">
                  <label class="black-text" for="severecurrentlyInfected">Currently Infected</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="severeinfectionsByRequestedTime" placeholder="" disabled type="text" class="validate">
                  <label class="black-text" for="severeinfectionsByRequestedTime">Infections By RequestedTime</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="severesevereCasesByRequestedTime" placeholder="" disabled type="text" class="validate">
                  <label class="black-text" for="severesevereCasesByRequestedTime">Severe Cases By Requested Time</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="severehospitalBedsByRequestedTime" placeholder="" disabled type="text" class="validate">
                  <label class="black-text" for="severehospitalBedsByRequestedTime">Hospital Beds By Requested Time</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="severecasesForICUByRequestedTime" placeholder="" disabled type="text" class="validate">
                  <label class="black-text" for="severecasesForICUByRequestedTime">Cases For ICU By RequestedTime</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="severecasesForVentilatorsByRequestedTime" placeholder="" disabled type="text" class="validate">
                  <label class="black-text" for="severecasesForVentilatorsByRequestedTime">Cases For Ventilators By
                    RequestedTime</label>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="input-field">
                  <input id="severedollarsInFlight" placeholder="" disabled type="text" class="validate">
                  <label class="black-text" for="severedollarsInFlight">Dollars In Flight</label>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./estimator.js"></script>
  <script src="./index.js"></script>
</body>

</html>
